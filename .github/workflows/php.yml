name: "PHP checks"
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, pdo, sqlite
          coverage: none # Use 'xdebug' or 'pcov' for code coverage
          tools: composer
        env:
          fail-fast: true
      - name: Lint
        run: make lint
      - name: composer
        run: composer install
        env:
          fail-fast: true
      - name: audit
        run: composer validate
        env:
          fail-fast: true
      - name: phpcs
        run: ./vendor/bin/phpcs --report=summary www scripts
        env:
          fail-fast: true
